import org.gradle.testing.jacoco.tasks.JacocoReport

plugins {
  id 'com.android.library'
  id 'jacoco'
}

jacoco {
  toolVersion = '0.8.10'
}

android {
  namespace 'org.smartregister.client.utils'
  compileSdk 35
  buildToolsVersion '35.0.0'

  buildFeatures {
    buildConfig true
  }

  defaultConfig {
    minSdk 28
    targetSdk 35
    versionCode Integer.parseInt(project.VERSION_CODE)
    versionName project.VERSION_NAME
    multiDexEnabled true
    testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
    consumerProguardFiles 'consumer-rules.pro'
  }

  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
    debug {
      debuggable true
    }
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }

  lint {
    abortOnError false
  }

  packaging {
    resources {
      excludes += [
        'LICENSE.txt',
        'META-INF/LICENSE',
        'META-INF/LICENSE.txt',
        'META-INF/license.txt',
        'META-INF/NOTICE.txt',
        'META-INF/notice.txt',
        'META-INF/ASL2.0',
        'META-INF/INDEX.LIST'
      ]
    }
  }

  testOptions {
    unitTests {
      includeAndroidResources = true
      all {
        jvmArgs(
          '--add-opens=java.base/java.lang=ALL-UNNAMED',
          '--add-opens=java.base/java.lang.reflect=ALL-UNNAMED',
          '--add-opens=java.base/java.io=ALL-UNNAMED',
          '--add-opens=java.base/java.net=ALL-UNNAMED',
          '--add-opens=java.base/java.util=ALL-UNNAMED',
          '--add-opens=java.base/java.text=ALL-UNNAMED',
          '--add-opens=java.base/java.security=ALL-UNNAMED',
          '--add-opens=java.base/jdk.internal.reflect=ALL-UNNAMED',
          '--add-opens=java.base/jdk.internal.misc=ALL-UNNAMED',
          '--add-opens=java.base/jdk.internal.util=ALL-UNNAMED',
          '--add-opens=java.base/sun.nio.ch=ALL-UNNAMED',
          '--add-opens=java.base/sun.security.util=ALL-UNNAMED',
          '--add-opens=java.desktop/java.awt.font=ALL-UNNAMED',
          '--add-exports=java.base/jdk.internal.reflect=ALL-UNNAMED'
        )
        systemProperty 'robolectric.dependency.repo.url', 'https://repo1.maven.org/maven2'
        systemProperty 'robolectric.enabledSdks', '28'
      }
    }
  }
}

tasks.withType(Test).configureEach {
  jacoco {
    includeNoLocationClasses = true
    excludes = ['jdk.internal.*']
  }
}

dependencies {
  implementation('io.github.bluecodesystems:opensrp-client-core:6.2.2') {
    transitive = true
    exclude group: 'io.github.bluecodesystems', module: 'opensrp-client-utils'
  }
  implementation('io.github.bluecodesystems:opensrp-client-native-form-new:3.1.3') {
    transitive = true
    exclude group: 'io.github.bluecodesystems', module: 'opensrp-client-utils'
  }
  implementation('com.github.BlueCodeSystems:opensrp-client-configurable-views:v2.0.1') {
    transitive = true
    exclude group: 'io.github.bluecodesystems', module: 'opensrp-client-utils'
  }

  implementation 'androidx.annotation:annotation:1.9.0'
  implementation 'androidx.appcompat:appcompat:1.6.1'
  implementation 'androidx.recyclerview:recyclerview:1.3.2'
  implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
  implementation 'com.google.android.material:material:1.12.0'
  implementation 'org.apache.commons:commons-lang3:3.12.0'
  implementation 'com.google.code.gson:gson:2.10.1'

  testImplementation 'junit:junit:4.13.2'
  testImplementation 'org.mockito:mockito-core:4.11.0'
  testImplementation 'org.mockito:mockito-inline:4.11.0'
  testImplementation 'org.robolectric:robolectric:4.10.3'
  testImplementation 'androidx.sqlite:sqlite:2.3.1'
  testImplementation 'net.zetetic:android-database-sqlcipher:4.5.4'

  androidTestImplementation 'androidx.test.ext:junit:1.1.5'
  androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
  androidTestImplementation 'androidx.test:rules:1.5.0'
}

tasks.register('jacocoTestReport', JacocoReport) {
  dependsOn 'testDebugUnitTest'
  reports {
    xml.required = true
    html.required = true
    xml.outputLocation = file("${buildDir}/reports/jacoco/jacocoRootReport/merged.xml")
    html.outputLocation = file("${buildDir}/reports/jacoco/jacocoRootReport/html")
  }
  def fileFilter = [
    '**/R.class',
    '**/R$*.class',
    '**/BuildConfig.*',
    '**/Manifest*.*',
    '**/*Test*.*',
    'android/**/*.*',
    '**/*$ViewBinder*.*'
  ]
  def debugTree = fileTree(dir: "${buildDir}/intermediates/javac/debug/classes", excludes: fileFilter)
  def mainSrc = "${projectDir}/src/main/java"
  sourceDirectories.setFrom(files(mainSrc))
  classDirectories.setFrom(files(debugTree))
  executionData.setFrom(fileTree(dir: buildDir, includes: ['jacoco/testDebugUnitTest.exec', 'outputs/code-coverage/connected/*coverage.ec']))
}

apply from: '../maven.gradle'
